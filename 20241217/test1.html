<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>    <!-- H태그 머릿말 역할-->
    <P>본문 태그</P>    <!-- P태그 본문 역할-->
    <div>만능 태그 <br>줄바꿈 태그</div> <!-- 만능? -->
    <!-- type 마커 모양 = disc, circle, square, none  -->
    <ul type="circle">
        <li>사과</li>
        <li>바나나<li>
        <li>파인애플</li>
    </ul>
    <!-- type : 1, A, a, T, i -->
    <!-- start : 시작 번호 -->
    <!-- reversed : 역순으로 -->
    <ol type="i"start="3"reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <hr>
</body>
</html>
