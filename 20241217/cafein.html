    <p>Caffé Americano라는 단어를 해석하자면 '미국식 커피'로, 미국인들이 '유럽에 비해 옅은 농도의 커피를 선호한다고 하여 '물 탄 에스프레소'를 이렇게 부르게 되었다. 다만 실제로 미국인들이 가장 선호하는 블랙커피는 배치 브루(스타벅스에서 '오늘의 커피'로 판매하는 바로 그것)이며, 아메리카노(혹은 롱 블랙)를 정말 좋아하는 나라는 한국과 호주이다.</p>
