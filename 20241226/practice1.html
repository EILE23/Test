<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const add = () =>{
            const num1 = prompt("첫번째 숫자를 입력해주세요");
            const num2 = prompt("두번째 숫자를 입력해주세요");
            return alert(Number(num1)+Number(num2));
        };
        const sub = () =>{
            const num1 = prompt("첫번째 숫자를 입력해주세요");
            const num2 = prompt("두번째 숫자를 입력해주세요");
            return alert(Number(num1)-Number(num2));
        };
        const divide = () =>{
            const num1 = prompt("첫번째 숫자를 입력해주세요");
            const num2 = prompt("두번째 숫자를 입력해주세요");
            return alert(Number(num1)*Number(num2));
        };
        const mul = () =>{
            const num1 = prompt("첫번째 숫자를 입력해주세요");
            const num2 = prompt("두번째 숫자를 입력해주세요");
            return alert(Number(num1)/Number(num2));
        };
    </script>
</head>
<body>
    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
    <button onclick="divide()">divide</button>
    <button onclick="mul()">mul</button>
</body>
</html>
