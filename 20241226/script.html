<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    console.log('헤드 그런데 js 파일 링크 위'); //console
    var bike = "자전거";
    console.log(bike,'뭘까요');
    var bike = "기차";
    console.log(bike,'뭘까요');
    var number = 1;
    // var는 재선언 재할당 가능 잘 안쓴다. *****
    // let은 재선언 불가능 재할당 가능
    // const는 재선언 재할당 불가능, 초반에 선언할 때 반드시 초기화를 동시에 진행해야함 "상수" 보통 대문자로 선언
    /* 문자 + 변수를 동시에 쓰고 싶을 때!
• 메소드의 매개 변수로 넣어서 사용
• Console.log(“문자”, 변수, “문자”);
• + 연산자를 사용해서 변수를 문자로 변환 후 더하여 사용
• Console.log(“문자” + 변수 + “문자”);
• 백틱 문자 사용
• `문자를 쓰다가 변수를 쓰고 싶으면 ${variable} */
    const bik = "adsfqwe1234567안녕하세요rt";
    console.log(bik.length);
    // 배열
    let arr = [1, "2de"];
    arr.push([1,"weqweqe",232,"ㅁㄴㄹㅇㄴ"]);
    console.log(arr);
    //배열 안에 배열 넣기는 가능하다
    let colors = ["red", "orange", "yellow", "green", "black", "purple"];
        let str = "redorange";
    console.log(str.indexOf(""));
    //indexOf은 그 문자가 문자열의 몇 번째에 있는지 확인
    //못찾는 것은 -1로 리턴
    console.log(colors.includes("black"));
    //includes는 문자열을 찾을 때 씀 찾으면 true 못찾으면 false

    const _data={
        name: "김철수",
        age: 10,
        like: "책", //name, age, like처럼 임의의 키값을 넣어 사용이 가능
    };
    console.log(
        `안녕하세요. 제 이름은 ${_data.name}입니다. 저는 ${_data.age}살 이구요 좋아하는 것은 ${_data.like}입니다. 감사합니다`
);
// 데이터 키값 사용시 " `` " 사용
</script>
<script src="./script.js"></script>
