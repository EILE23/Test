<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- function (함수)-->
     <script>
        //함수 선언문 : 어디서든 호출 가능 (호이스팅)
        
        // function say(){
        //     //여기에 함수 실행시 동작을 넣음
        //     console.log("안녕하세요");
        // }
        //화살표 함수
        // const sayHello = (name, age)/*<=매개변수=파라미터*/=>{
        //     //여기에 함수 실행시 동작을 넣음 
        //     console.log(name);
        //     console.log(age);
        // };
        const sayHello = (number1, number2) => {
            return number1 + number2 //return 함수 매개변수에 받은 값을 반환함
        };
        console.log(sayHello(5, 10));
     </script>
</head>
<body>
    <!-- onclick="" 버튼을 눌렀을 시 사용 -->
    <button onclick="sayHello('남생이', 10)">눌러!</button>
</body>
