<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="table.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="input-wrap">
      <!-- 아이디는 숫자 중복 불가 -->
      <div class="input-id-box">
        <input class="input-id" placeholder="아이디를 입력해 주세요" />
        <p class="id-text none"></p>
      </div>

      <!-- 이름 중복 가능 -->
      <div class="input-name-box">
        <input class="input-name" placeholder="이름을 입력해 주세요" />
        <p class="name-text none"></p>
      </div>

      <!-- 나이 숫자 -->
      <div class="input-age-box">
        <input
          type="number"
          class="input-age"
          placeholder="나이를 입력해 주세요"
        />
        <p class="age-text none"></p>
      </div>

      <!-- 경력사항 최소 15자리 이상 -->
      <div class="input-history-box">
        <input class="input-history" placeholder="경력을 입력해 주세요" />
        <p class="history-text none"></p>
      </div>

      <!-- 별명 최소 2자리 이상 중복 불가 -->
      <div class="input-nickName-box">
        <input class="input-nickName" placeholder="별명을 입력해 주세요" />
        <p class="nickName-text none"></p>
      </div>
      <button onclick="savedata()">저장</button>
      <!-- 저장 버튼을 누르면 데이터에 값이 닮기고 localstorage에 값을 저장한 후에 테이블 생성되게끔 -->
    </div>

    <div class="main-wrap"></div>
    <script src="../20250120/table.js"></script>
  </body>
</html>
