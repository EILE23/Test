<!DOCTYPE html>

    <link rel="stylesheet" href="../alone/solo3image.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <img class="img" src="../alone/images/squid.jpg" alt="food">
            <div class="text">오징어 볶음</div>
        </div>
        <div class="box2">
            오징어볶음은 오징어를 주재료로 하는 한국 요리로 진미채를 베이스로 하는 오징어채볶음과는 다른 음식이다.<br>
            일반적으로 낙지볶음과 같이 고춧가루나 고추장 양념을 사용하여 맵게 먹는다.<br>
            매운 것이나 오징어를 좋아할 경우 선호하는 요리 중 하나이자 밥도둑이다. 대체가 안 되는 특유의 맛이 있기 때문에,<br>
            매운 걸 못 먹거나 오징어를 싫어하는 사람도 오징어볶음만은 좋아하는 경우가 있다. 당면 등 면사리를 넣어먹어도 맛있다.<br>
            분식집이나 식당에서 쉽게 찾아볼 수 있을 뿐더러 밥상에서도 자주 볼 수 있다.
        </div>
    </div>
