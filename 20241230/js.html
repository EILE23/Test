<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // if문
    const number = 22;
    if( number >= 20 ) {
        console.log("if 성인입니다")
    } else {
        console.log("미성년자입니다")
    }

    const str = "admin";
    if (str === "admin"){ // 조건1
        console.log("관리자 입니다")
    }
    else if ( str === "user") // 조건2
    // 조건 1을 만족하지 않고 조건 2를 만족할 경우 실행
    {
        console.log("회원 입니다.")
    } else {
    // 조건 1을 만족하지 않고 조건 2도 만족하지 않은 경우에 실행
        console.log("비회원 입니다")
    }

    if ( number >= 20) {
        if ( str === "user") {
            console.log("성인 회원입니다.")
        } 
        console.log("2중 if 성인 비회원입니다.")
    } //if문 안에 if문을 중복해서 사용 가능 
    else {
        console.log("미성년자입니다.")
    }

    //switch문

        switch(str) {
            // str === "admin"
            case "admin" : console.log("swtich 관리자") 
                break;  //switch문의 경우 break문으로 탈출을 해줘야 함.
            // str === "user"
            case "user" : console.log("회원")
                break;
            // 이 의외 모든 것
            default:  // 필수는 아님
                console.log("비회원")
                break;
        }
    
        // 3항 연산자
        
        number >= 20 ? console.log("3항 성인입니다") : console.log("3항 미성년자입니다.");
    </script>
</body>
</html>
