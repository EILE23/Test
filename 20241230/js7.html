<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //***문자열 관련 메소드
        let str = 'Happy day~! '
        console.log(str.length) // .length 문자열의 길이를 반환 (공백포함)
        console.log(str.toUpperCase()) // toUppercase(), toLowerCase()특정 상황에서 문자열 전체를 대문자 혹은 소문자로 변경
        console.log(str.indexOf('p')) // 매개변수로 문자열을 받아서 몇번째 
        //인덱스인지 숫자 반환
        
        console.log(str.slice(1,4))  // 복습 필요
        //slice(startIdx[,endIdx])
        console.log(str.replace("p", "a"))   // 문자열 1을 문자열 2로 변경 
        console.log(str.replaceAll("p", "a"))
        //phone.replace("-", ""); -> 010-0000-0000 -> 0100000-0000
        //phone.replaceAll("-",""); -> 010-0000-0000 -> 0100000000

        console.log(str.repeat(3)) //문자열에 대해 n번 반복
        console.log(str.trim()) //앞 뒤 공백 제거

        console.log(str.split('')) // 한 글자씩 끊어서 배열에 저장.
        console.log(str.split(' ')) // 띄어쓰기 기준으로 끊어서 배열에 저장.
        console.log(str.split('a')) //  a 기준으로 끊어서 배열에 저장 a를 삭제시킴
        // 언제 쓸까
        // 엔터 기준으로 단어를 끊을 때 str.splin('\n')
        const str2 = "AAAABBBB";
        str2.toLowerCase();  //소문자로 변경
        console.log(str2);  // 소문자로 변경을 했어도 AAAABBBB로 출력됨
                            // 문자열 메소드는 원형을 변경하지 않음
        const toLowerstr2 = str2.toLowerCase(); // 처럼 따로 변수에 저장을 해두고 사용
        console.log(toLowerstr2);  //aaaabbbb



        //*** 배열 관련 메소드
        let days = ['월', '화', '수',];
        days.push('목') // 배열의 가장 마지막에, 원소 추가 
        console.log(days);  //days 원형이 바뀌어서 ['월', '화', '수', '목'] 이 출력됨

        days.pop() // 배열의 마지막 원소를 제거하는 함수.
        console.log(days); //[월화수목] 에서 [월화수] 됨

        // shift, unshift
        days.unshift('일');  //배열의 첫번째에 원소를 추가하는 함수
        console.log(days); //[일월화수]
        days.shift(); //배열의 첫번째 원소를 제거하는 함수
        console.log(days); // [월화수]

        //includes

        let numbers = [1,2,3,4,5,6,3];
        console.log(numbers.includes(3)) // 해당 배열에 요소가 포함되어 있으면 true를 반환 불린(?)을 반환
        console.log(numbers.includes(7)) // false를 반환
        //문자열에도 사용 가능
        const str4 ="abcd";
        console.log(str4.includes('a')) // true
        console.log(str4.includes('e')) // false
        console.log(str4.includes('ab')) // true


        // 추가적인 배열관련 method
//      arr.length : 배열의 길이 반환
//      arr.indexOf() : 문자열에서의 indexOf와 마찬가지로 매개변수에 해당하는 배열의 인덱스를 받아옴. 단, 매개변수로 문자열만 넣을 수 있는 것은 아님!

//      arr.reverse(); 배열 순서 뒤집어서 반환 * 원형도 바꾸고 값도 반환이 가능하다.
//      arr.join(); join 안의 문자열 기준으로 문자열로 병합
        const str4Split = str4.split('') // 'a', 'b', 'c', 'd'
        str4Split.join(' ')
        console.log(str4Split.join('-')) //a-b-c-d
    </script>

</body>
</html>
